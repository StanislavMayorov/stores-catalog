<section>
  <h1 class="list-heading">Catalog</h1>
  <div class="row" [dragula]='"shops-bag"' [dragulaModel]='shops'>
    <div *ngFor="let shop of shops" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 catalog-element">
      <a [routerLink]="['/shop', shop.serialNumber]">
        <div class="row">
          <h3 class="col-xs-12 shop-heading">{{shop.name}}</h3>
          <h4 class="col-xs-12">{{shop.startOpeningHours.toString() + ' - ' +
            shop.finishOpeningHours.toString()}}</h4>
          <h4 class="col-xs-12">Address: {{shop.address}}</h4>
          <h4 class="col-xs-12">Serial number: {{shop.serialNumber}}</h4>
        </div>
      </a>
    </div>
  </div>


</section>
