<section class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             required
             id="name"
             name="name"
             [ngModel]="shop.name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text"
             class="form-control"
             required
             id="address"
             name="address"
             [ngModel]="shop.address">
    </div>
    <div class="form-group">
      <label for="startOpeningHours">Start working</label>
      <ngb-timepicker id="startOpeningHours" [(ngModel)]="shop.startOpeningHours"
                      [spinners]="false"
                      name="startOpeningHours"
                      required>
      </ngb-timepicker>
    </div>
    <div class="form-group">
      <label for="finishOpeningHours">End working</label>
      <ngb-timepicker id="finishOpeningHours" [(ngModel)]="shop.finishOpeningHours"
                      [spinners]="false"
                      name="finishOpeningHours"
                      required>
      </ngb-timepicker>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Save</button>
  </form>
</section>
